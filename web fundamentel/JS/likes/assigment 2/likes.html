<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="likes.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h2>Your Feed</h2>
    <div class="cont">
    <article>
        <img src="profile icon.jpg"><br>
        <a href="#">Add an avatar</a>
        <p>James Doe</p>
    </article>
    <section>
            <div class="box1">
                <nav>
                    <p>Neil M</p>
                    <p><span id="like1">9</span> likes</p>
                    <button onclick="likes(0)">like</button>
                </nav>
                <p>I just set up this new discord bot, let me know what you allthink.<a href="#">link</a></p>
            </div>
            <div class="box2">
                <nav>
                    <p>Nichole K</p>
                    <p><span id="like2">12</span> likes</p>
                    <button onclick="likes(1)">like</button>
                </nav>
                <p>Just finished my<a href="#">next comic</a>, check it out</p>
            </div>
            <div class="box3">
                <nav>
                    <p>Jim R</p>
                    <p><span id="like3">9</span> likes</p>
                    <button onclick="likes(2)">like</button>
                </nav>
                <p>I can't stop listening to the<a href="#">new album</a>. who is else liking it?</p>
            </div>
    </section>
</div>
<script src="likes.js"></script>
</body>
</html>
