<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'all_show.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="http://127.0.0.1:8000/shows/{{show.id}}">Show</a>|
                <a href="http://127.0.0.1:8000/shows/{{show.id}}/edit">Edit</a>|
                <a href="http://127.0.0.1:8000/shows/{{show.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <p class="add"><a href="http://127.0.0.1:8000/shows/new">Add a New Show</a></p>
</body>
</html>
