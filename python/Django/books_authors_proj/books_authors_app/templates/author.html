<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'show.css'%}">
</head>
<body>
    <h1>{{thisauthor.first_name}} {{thisauthor.last_name}}</h1>
    <p>ID : {{thisauthor.id}}</p>
    <p>Notes : {{thisauthor.notes}}</p>
    <p>Books </p>
    <ul>
        {% for book in authorbooks %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/plus{{thisauthor.id}}" method="post">
        {%csrf_token%}
        <select name="books" >
            {% for book in books%}
            <option value={{book.id}}>{{book.title}}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
</body>
</html>
