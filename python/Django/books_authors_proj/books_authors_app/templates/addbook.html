<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static%}
    <link rel="stylesheet" href="{%static 'addauthor.css'%}">
</head>

<body>
    <div class="book">
        <h1>Add a Book</h1>
        <form action="/book" method="post">
            {% csrf_token %}
            <p>Title : <input type="text" name="title"></p>
            <p>Description : </p>
            <textarea name="desc" cols="30" rows="10"></textarea><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="table">
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for book in Books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href=" http://127.0.0.1:8000/book/{{book.id}}"> views</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
